<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="praktikumweb.css">
    <title>Document</title>
</head>
<body>
    <form id="registrationForm">
        <h2>Daftar Akun Baru</h2>
        <label for="name">Nama: </label>
        <input type="text" name="name" id="name">

        <label for="email">Email:</label>
        <input type="text" name="email" id="email">

        <label for="password">Password:</label>
        <input type="password" name="password" id="password">

        <label for="hobi">Hobi: </label>
        <input type="text" name="hobi" id="hobi">

        <label for="kosentrasi">Peminatan Konsentrasi: </label>
        <input type="text" name="kosentrasi" id="konsentrasi">

        <label for="agama">Agama: </label>
        <input type="radio" name="radio" id="Radio">Islam</input>
        <input type="radio" name="radio" id="Radio">Katolik</input>
        <input type="radio" name="radio" id="Radio">Protestan</input>
        <input type="radio" name="radio" id="Radio">Hindu</input>
        <input type="radio" name="radio" id="Radio">Buddha</input>

        <button type="submit">Daftar</button>
    </form>
</body>
</html>
